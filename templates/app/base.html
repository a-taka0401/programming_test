<!doctype html>
{% load static %}
<html lang="ja">
<head>
	<title>技術テスト</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" type="text/css">
</head>

<body style="padding-top:55px">
	<nav id="page-top" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"> <!-- navbar-expand-lg navbar-light bg-light -->
		<div class='container'>
			<a class="navbar-brand" href="{% url 'app:index' %}">技術テスト</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'app:index' %}" id="home">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'app:mock' %}" id="mock">モック版</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'app:api' %}" id="api">API版</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:list' %}" id="list">ログ一覧</a>
                    </li>
				</ul>
			</div>
		</div>
	</nav>
	{% block content %} {% endblock %}
	<footer class="text-muted mt-5">
		<div class="jumbotron" style="background-color:#fff;"></div>
		<div class="container">
			<p style="text-align: center;">©技術テスト</p>
		</div>
	</footer>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    {% block extrajs %}
    {% endblock %}
</body>
</html>
